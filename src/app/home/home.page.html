<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> As minhas notas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="md">
  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>To Do</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Done</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    button
    expand="block"
    (click)="openModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label>
        <h2>{{ note.description }}</h2>
        <p>State: {{ note.state }}</p>
        <p>Priority: {{ note.priority }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
